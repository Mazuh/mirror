<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mirror</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Simple test for your camera and microphone devices, just like a mirror."
    />
  </head>
  <body>
    <header class="page-header">
      <h1>Mirror</h1>
      <small class="d-block">
        ðŸªž Simple test for your camera
        <span class="t-line-through" title="Not yet!">and microphone</span> devices.
      </small>
      <br />
    </header>

    <main class="page-main">
      <noscript>
        <p class="error-message">Enable JavaScript in your browser to use this application.</p>
      </noscript>

      <p id="error" class="error-message d-none"></p>

      <section class="device-section">
        <label>
          <strong>Cameras:</strong>
          <br />
          <span id="cameras-empty">No camera found.</span>
          <select id="cameras-select" class="d-none"></select>
        </label>
      </section>

      <section id="camera-demo-section" class="device-section d-none">
        <p><em>You'll see your own video input. Playing mirror test...</em></p>
        <video id="camera-demo-video" class="w-100 mirroed" loop muted playsinline></video>
      </section>

      <section class="device-section">
        <strong>Microphones:</strong>
        <br />
        <span id="microphones-empty">No microphone found.</span>
        <select id="microphones-select" class="d-none"></select>
      </section>

      <section id="microphone-demo-section" class="device-section d-none">
        <p><em>You should hear yourself now. Playing echo test...</em></p>
        <audio id="microphone-demo-audio" class="w-100"></audio>
      </section>

      <section class="device-section">
        <strong>Audio outputs:</strong>
        <br />
        <span id="audio-outputs-empty">No audio output found.</span>
        <ul id="audio-outputs-list" class="d-none"></ul>
      </section>
    </main>

    <footer class="page-footer">
      <small>
        Made with <a href="https://motherfuckingwebsite.com/" target="_blank">love</a> by
        <a href="https://github.com/Mazuh/" target="_blank">Mazuh</a> -- it's
        <a href="https://github.com/Mazuh/mirror" target="_blank">free source</a>!
      </small>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
